<a routerLink="/administracion/crear-inmueble" class="btn">Nuevo Inmueble</a>
<table class="table responsive">
    <thead>
        <tr>
            <th>
                Nombre
            </th>
            <th>
                Precio
            </th>
            <th>
                Imagen
            </th>
            <th>
                Editar
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of listadoRegistros">
            <td>
                {{p.nombre}}
            </td>
            <td>
                {{p.valor}}
            </td>
            <td>
                <img src="{{p.foto}}" class="imagenProdcuto" />
            </td>
            <td>
                <a routerLink="/administracion/editar-inmueble/{{p.id}}" class="btn">Editar Inmueble</a>
            </td>
        </tr>
    </tbody>
</table>
